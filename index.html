<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <style>
    :root {
      --bg: #f8fafc;
      --surface: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --border: #e2e8f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, #f8fafc 0%, #eff6ff 100%);
      line-height: 1.5;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.92);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .brand {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: var(--muted);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    .hero {
      max-width: 820px;
      margin: 4.5rem auto;
      padding: 2.5rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
    }

    .hero-intro {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.8rem;
      font-size: clamp(2rem, 4vw, 2.8rem);
    }

    .subtitle {
      margin: 0 0 1.8rem;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .contact-form {
      max-width: 560px;
      margin: 0 auto;
      display: grid;
      gap: 1rem;
    }

    .form-group {
      display: grid;
      gap: 0.4rem;
      text-align: left;
    }

    label {
      font-weight: 600;
      color: var(--muted);
    }

    input,
    textarea {
      width: 100%;
      padding: 0.7rem 0.85rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      font: inherit;
      color: var(--text);
      background-color: #fff;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    .submit-button {
      justify-self: start;
      padding: 0.75rem 1.4rem;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      color: var(--muted);
      padding: 1.5rem;
      font-size: 0.95rem;
    }

    .whatsapp-float {
      position: fixed;
      right: clamp(0.9rem, 2vw, 1.4rem);
      bottom: clamp(0.9rem, 2vw, 1.4rem);
      z-index: 30;
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
      padding: 0.7rem 1rem 0.7rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.45);
      color: #fff;
      font-size: 0.95rem;
      font-weight: 700;
      text-decoration: none;
      background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
      box-shadow: 0 10px 25px rgba(18, 140, 126, 0.38);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      backdrop-filter: blur(6px);
      -webkit-tap-highlight-color: transparent;
    }

    .whatsapp-float:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(18, 140, 126, 0.45);
    }

    .whatsapp-float:focus-visible {
      outline: 3px solid rgba(37, 211, 102, 0.35);
      outline-offset: 3px;
    }

    .whatsapp-icon {
      width: 1.4rem;
      height: 1.4rem;
      flex-shrink: 0;
    }

    @media (max-width: 520px) {
      .whatsapp-float {
        padding: 0.75rem;
        border-radius: 50%;
      }

      .whatsapp-label {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="brand">My Website</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main class="hero">
    <div class="hero-intro">
      <h1>Welcome to My Website ðŸš€</h1>
      <p class="subtitle">I'd love to hear from you. Fill out the contact form below.</p>
    </div>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <button class="submit-button" type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>Â© 2026 My Website</p>
  </footer>

  <a
    class="whatsapp-float"
    href="https://wa.me/15551234567"
    target="_blank"
    rel="noopener noreferrer"
    aria-label="Contact us on WhatsApp"
  >

      <path

        d="M16.02 3.2c-7.07 0-12.8 5.73-12.8 12.8 0 2.25.58 4.45 1.69 6.4L3 29l6.8-1.78a12.74 12.74 0 0 0 6.22 1.6h.01c7.07 0 12.8-5.73 12.8-12.8 0-3.43-1.34-6.66-3.77-9.08A12.67 12.67 0 0 0 16.02 3.2Zm0 23.44h-.01a10.6 10.6 0 0 1-5.41-1.49l-.39-.23-4.03 1.05 1.08-3.92-.25-.4a10.62 10.62 0 1 1 9.01 5Z"

    </svg>
    <span class="whatsapp-label">WhatsApp Us</span>
  </a>
</body>
</html>
