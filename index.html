<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <style>
    :root {
      --bg: #f8fafc;
      --surface: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --border: #e2e8f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, #f8fafc 0%, #eff6ff 100%);
      line-height: 1.5;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.92);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .brand {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: var(--muted);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    .hero {
      max-width: 820px;
      margin: 4.5rem auto;
      padding: 2.5rem;
      text-align: center;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.8rem;
      font-size: clamp(2rem, 4vw, 2.8rem);
    }

    .subtitle {
      margin: 0 0 1.8rem;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .cta-button {
      padding: 0.78rem 1.5rem;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      border-radius: 999px;
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.28);
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .cta-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 11px 22px rgba(37, 99, 235, 0.32);
    }

    .cta-button:active {
      transform: translateY(0);
      box-shadow: 0 7px 14px rgba(37, 99, 235, 0.25);
    }

    footer {
      text-align: center;
      color: var(--muted);
      padding: 1.5rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="brand">My Website</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main class="hero">
    <h1>Welcome to My Website ðŸš€</h1>
    <p class="subtitle">Hello! I built my first live website using GitHub. Thanks for stopping by.</p>
    <button class="cta-button" onclick="alert('Thanks for visiting!')">Click Me</button>
  </main>

  <footer>
    <p>Â© 2026 My Website</p>
  </footer>
</body>
</html>
