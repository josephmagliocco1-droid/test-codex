<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <style>
    :root {
      --bg: #f8fafc;
      --surface: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --border: #e2e8f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, #f8fafc 0%, #eff6ff 100%);
      line-height: 1.5;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.92);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(10px);
    }

    .brand {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: var(--muted);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    .hero {
      max-width: 820px;
      margin: 4.5rem auto;
      padding: 2.5rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
    }

    .hero-intro {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.8rem;
      font-size: clamp(2rem, 4vw, 2.8rem);
    }

    .subtitle {
      margin: 0 0 1.8rem;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .contact-form {
      max-width: 560px;
      margin: 0 auto;
      display: grid;
      gap: 1rem;
    }

    .form-group {
      display: grid;
      gap: 0.4rem;
      text-align: left;
    }

    label {
      font-weight: 600;
      color: var(--muted);
    }

    input,
    textarea {
      width: 100%;
      padding: 0.7rem 0.85rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      font: inherit;
      color: var(--text);
      background-color: #fff;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    .submit-button {
      justify-self: start;
      padding: 0.75rem 1.4rem;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      color: var(--muted);
      padding: 1.5rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="brand">My Website</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main class="hero">
    <div class="hero-intro">
      <h1>Welcome to My Website ðŸš€</h1>
      <p class="subtitle">I'd love to hear from you. Fill out the contact form below.</p>
    </div>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <button class="submit-button" type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>Â© 2026 My Website</p>
  </footer>
</body>
</html>
